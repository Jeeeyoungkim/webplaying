<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="../css/friend_request.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        <header>
            <ul class="menu">
                <li class="logo"><img src="../img/logo.png" /></li>
                <li class="user">탁호님 안녕하세요!</li>
                <li class="goHome"><a href="">홈</a></li>
                <li class="goChallenge"><a href="">챌린지 둘러보기</a></li>
                <li class="goMypage"><a href="mypage.html">마이페이지</a></li>
            </ul>
        </header>
        <main>
            <div class="friend_request">친구 요청</div>
            <div class="search">
                <input type="text" placeholder="친구 닉네임 검색하기" />
                <img
                    class="magnifier"
                    src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"
                />
            </div>
            <ul class="request_list">
                <li id="first_people">
                    <div class="people_info">
                        <img class="profile_img" src="../img/profile.png" />
                        <p class="profile_explain">
                            탁호님 "우리 모두 무너지지마요"
                        </p>
                        <button
                            id="send_request"
                            name="send_request"
                            style="width: 110px; height: 45px"
                        >
                            친구 요청
                        </button>
                    </div>
                </li>
                <li id="second_people">
                    <div class="people_info">
                        <img class="profile_img" src="../img/profile.png" />
                        <p class="profile_explain">
                            탁히님 "우리 모두 무너지지마요"
                        </p>
                        <button
                            id="send_request"
                            name="send_request"
                            style="width: 110px; height: 45px"
                        >
                            친구 요청
                        </button>
                    </div>
                </li>
            </ul>
        </main>
        <script src="../js/friend_request.js"></script>
    </body>
</html>
