<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="../css/manage_profile.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        <header>
            <ul class="menu">
                <li class="logo"><img src="../img/logo.png" /></li>
                <li class="user">탁호님 안녕하세요!</li>
                <li class="goHome"><a href="">홈</a></li>
                <li class="goChallenge"><a href="">챌린지 둘러보기</a></li>
                <li class="goMypage"><a href="">마이페이지</a></li>
            </ul>
        </header>
        <main>
            <div class="manage_profile">프로필 관리</div>
            <div class="profile_img">
                <div class="img_preview">
                    <img src="../img/profile.png" />
                </div>
                <button
                    class="img_upload"
                    type="submit"
                    style="width: 5.5rem; height: 1.375rem"
                >
                    이미지 등록
                </button>
            </div>
            <div class="profile_simple">
                <div class="name">탁호</div>
                <input
                    class="explain"
                    type="text"
                    name="explain"
                    placeholder="한줄 소개를 입력해주세요!"
                    style="width: 500px; height: 50px"
                />
                <br />
            </div>
            <hr align="center" style="border: solid 0.5px black; width: 60%" />
            <input
                class="submit_button"
                type="submit"
                value="변경사항 적용"
                style="width: 545px; height: 55px"
            />
        </main>
    </body>
</html>
