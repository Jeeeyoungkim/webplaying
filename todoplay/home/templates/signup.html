<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todoplay</title>
        <link href="{% static '/css/home/signup.css' %}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="logo"><img src="{% static '/img/logo.png' %}" /></div>
        <div class="main">
            <h1 class="main_txt">SIGN UP</h1>
            <input
                class="email_id"
                type="text"
                name="email_id"
                placeholder="이메일 아이디"
                style="width: 544px; height: 50px"
            />
            <br />
            <input
                class="nickname"
                type="text"
                name="nickname"
                placeholder="닉네임"
                style="width: 544px; height: 50px"
            />
            <br />
            <input
                class="password"
                type="password"
                name="email_id"
                placeholder="비밀번호"
                style="width: 544px; height: 50px"
            />
            <br />
            <input
                class="re_password"
                type="password"
                name="re_password"
                placeholder="비밀번호 재입력"
                style="width: 544px; height: 50px"
            />
            <br />
            <input
                class="Sign_up"
                type="submit"
                value="회원가입"
                style="width: 550px; height: 55px"
            />
        </div>
    </body>
</html>
