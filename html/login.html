<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todoplay</title>
        <link href="../css/login.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="mainbox">
            <div class="left">
                <div class="logo"><img src="../img/logo.png" /></div>
                <div class="explain">
                    투두플레이로 여러분의 오늘을<br />직관적이고 효율적으로<br />관리하세요!
                </div>
                <div class="login_img"><img src="img/login_img.png" /></div>
            </div>
            <div class="right">
                <h2 class="login_txt">LOGIN</h2>
                <input
                    class="email_id"
                    type="text"
                    name="email_id"
                    placeholder="이메일 아이디"
                    style="width: 544px; height: 40px"
                />
                <br />
                <input
                    class="password"
                    type="password"
                    name="password"
                    placeholder="비밀번호"
                    style="width: 544px; height: 40px"
                />
                <br />
                <div class="min_left">
                    <label for="remember-check">
                        <input type="checkbox" id="remember-check" />아이디
                        저장하기
                    </label>
                </div>
                <div class="min_right">
                    <div class="find">아이디/비밀번호 찾기</div>
                </div>
                <input
                    class="Login"
                    type="submit"
                    value="로그인"
                    style="width: 544px; height: 45px"
                />
                <div class="goto_join">투두플레이 회원가입</div>
            </div>
        </div>
    </body>
</html>
