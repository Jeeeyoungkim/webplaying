<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todoplay</title>
        <link href="../css/find_pw.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="logo"><img src="../img/logo.png" /></div>
        <div class="main">
            <h1 class="main_txt">FIND</h1>
            <div class="select_button">
                <div class="id_find">아이디</div>
                <div class="pw_find">비밀번호</div>
            </div>
            <input
                class="findpage_email"
                type="text"
                name="findpage_email"
                placeholder="이메일 아이디"
                style="width: 549px; height: 55px"
            />
            <br />
            <input
                class="findpage_nickname"
                type="text"
                name="findpage_nickname"
                placeholder="닉네임"
                style="width: 549px; height: 55px"
            />
            <input
                class="pw_find_button"
                type="submit"
                value="비밀번호 찾기"
                style="width: 549px; height: 55px"
            />
        </div>
    </body>
</html>
